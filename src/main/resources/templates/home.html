<!DOCTYPE html>
<html th:lang="pl-PL" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="site/head :: head">
</head>
<body>
    <nav th:replace="site/navbar :: navbar"></nav>
    <p></p>

    <table th:each="thread : ${threads}">
        <tr>
            <td th:text="${thread.getThreadName()} + ' Author: ' + ${thread.getUserThread().getUsername()}"></td>
        </tr>
    </table>
    <footer th:replace="site/footer :: footer"></footer>
</body>
</html>
