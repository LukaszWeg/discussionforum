<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="site/head :: head">
</head>
<body>
<nav th:replace="site/navbar :: navbar"></nav>
<table class="table thread" >
    <thead class="thead-dark" >
    <tr>
        <th >
            Tematy:
        </th>
        <th>
            <a sec:authorize="isAuthenticated()" href="/threads/add"><button class="btn btn-info thread">Nowy Temat</button></a>
        </th>
    </tr>
    </thead>
</table>
<form th:object="${editPost}" th:action='@{editpost}' method="post">
    <input th:field="*{id}" type="hidden"/>
    <input th:field="*{createDate}" type="hidden" />
    <input th:field="*{content}" />
    <button type="submit"></button>
</form>
<footer th:replace="site/footer :: footer"></footer>
</body>
</html>
